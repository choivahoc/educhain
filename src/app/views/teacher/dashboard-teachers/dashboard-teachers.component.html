<div class="flex flex-wrap">
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
    <app-card-line-chart></app-card-line-chart>
  </div>
  <div class="w-full xl:w-4/12 px-4">
    <app-card-bar-chart></app-card-bar-chart>
  </div>
</div>
<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
        Danh sách Ngành
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto mt-5" *ngFor="let department of departments"> 
    <h4 class="text-3xl font-normal leading-normal mt-0 mb-2 text-red-800">
        Ngành {{department.departmentName}}
      </h4>
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse text-center">
      <thead>
        <tr>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            STT
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Mã Lớp
          </th>
          
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Tên Lớp
          </th>

          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Thao Tác
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of department.class; let i = index">
          <th
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 "
          >
            <span
              class="ml-3 font-bold"
              [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
            >
              {{i + 1}}
            </span>
          </th>
          <td
            class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap "
          >
            {{item?.id}}
          </td>
          <td
            class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap"
          >
          {{item?.name}}
          </td>
          <td
            class="border-t-0 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap "
          >
          <button (click)="classDetail(item.id)" class="bg-indigo-500 text-white active:bg-indigo-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
            <i class="fas fa-heart"></i> Xem Lớp
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
